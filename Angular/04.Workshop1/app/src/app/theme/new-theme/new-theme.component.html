<div class="new-theme-border">
  <div class="header-background">
    <span>New Theme</span>
  </div>
  <form #form="ngForm" (ngSubmit)="newThemeHandler(form)">
    <div class="new-theme-title">
      <label for="themeName">Title <span class="red">*</span></label>
      <input
        type="text"
        name="themeName"
        id="themeName"
        #nameInput="ngModel"
        ngModel
        required
        minlength="5"
      />

      <ng-container *ngIf="nameInput.touched">
        <p class="error" *ngIf="nameInput.errors?.['required']">
          Theme name is required.
        </p>
        <p class="error" *ngIf="nameInput.errors?.['minlength']">
          <!-- {{nameInput.errors?.['minlength'] | json}} -->
          Theme name must be at least
          {{nameInput.errors?.['minlength']['requiredLength']}} characters long.
        </p>
      </ng-container>
    </div>
    <div class="new-theme-content">
      <label for="postText">Post <span class="red">*</span></label>
      <textarea
        type="text"
        name="postText"
        id="postText"
        rows="8"
        class="height"
        #textInput="ngModel"
        ngModel
        required
        minlength="11"
      ></textarea>

      <ng-container *ngIf="textInput.touched">
        <p class="error" *ngIf="textInput.errors?.['required']">
          The field with your post is required.
        </p>
        <p class="error" *ngIf="textInput.errors?.['minlength']">
          Post must be at least
          {{textInput.errors?.['minlength']['requiredLength']}} characters long.
        </p>
      </ng-container>
    </div>
    <div class="new-theme-buttons">
      <button class="cancel" type="button" routerLink="/theme/recent">
        Cancel
      </button>
      <button class="public" [disabled]="form.invalid">Post</button>
    </div>
  </form>
</div>
