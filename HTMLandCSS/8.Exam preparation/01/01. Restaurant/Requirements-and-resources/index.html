<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurant</title>
  </head>
  <body>
    <section class="container">
      <div class="picture">
        <img src="form-img.jpg" alt="firstpic" />
      </div>

      <section class="information">
        <h1 class="information_title">Booking place for your dinner!</h1>

        <div class="input_field">
          <label for="name"></label>
          <input type="text" placeholder="Your name" name="name" />
        </div>

        <div class="input_field">
          <label for="phone"></label>
          <input type="text" placeholder="Your phone number" name="phone" />
        </div>

        <div class="input_field">
          <label for="time"></label>
          <input type="text" placeholder="Time" name="time" />
        </div>

        <div class="input_field">
          <label for="peopleNumber"></label>
          <input
            type="text"
            placeholder="Number of people"
            name="peopleNumber"
          />
        </div>

        <button class="info_btn">Book now</button>
      </section>
    </section>
  </body>
</html>
