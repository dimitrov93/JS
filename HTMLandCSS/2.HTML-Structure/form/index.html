<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms example</h1>

    <form action="" method="">
      <div>
        <label for="first-name">Input text</label>
        <input id="first-name" type="text" name="first-name" required />
      </div>

      <div>
        <label for="number">Input text</label>
        <input id="number" type="number" name="number"  />
      </div>
      <div>
        <label for="password">Input text</label>
        <input id="password" type="password" name="password" />
      </div>
      <div>
        <label for="email">Input email</label>
        <input id="email" type="email" name="email"  required />
      </div>

      <p>Select your gender</p>
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender" />

        <label for="female">female</label>
        <input id="female" type="radio" name="gender"  />

        <label for="genderNA">N/A</label>
        <input id="genderNA" type="radio" name="gender"  />

        <p>Select your Hobies</p>
        <label for="reading">Male</label>
        <input id="reading" type="checkbox" name="Hobies" />

        <label for="sports">female</label>
        <input id="sports" type="checkbox" name="Hobies"  />

        <label for="music">N/A</label>
        <input id="music" type="checkbox" name="Hobies"  />

        <br/>
        <br/>
        <br/>
        
        <!-- <input type="submit" value="Send"> -->
        <button type="submit">Submit</button>

    </form>
  </body>
</html>
