<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredString" />
      <button @click="addGoal">Add Goal</button>
      <!-- <p v-show="goals.length <= 0">No goals have been added yet - please start adding some!</p>
      <ul v-show="goals.length > 0">
        <li>goal</li>
      </ul> -->
      <!-- <p v-if="goals.length <= 0">No goals have been added yet - please start adding some!</p>
      <ul v-else-if="goals.length > 2">
        <li>goal</li>
      </ul> -->
      <p v-if="goals.length <= 0">
        No goals have been added yet - please start adding some!
      </p>
      <ul v-else>
        <li v-for="(goal,i) in goals" :key="goal" @click="remove(i)">
          <p>{{i + 1}} {{goal}}</p>
          <input type="text"  @click.stop>
        </li>
      </ul>

      <!-- <ul>
        <li v-for="num in 10">{{num}}</li>
      </ul> -->

      <!-- OBJECT -->
      <!-- <ul>
        <li v-for="(value, key, index) in {name: 'Ceko', age: 30}">{{key}} - {{value}} - {{index}}</li>
      </ul> -->
    </section>
  </body>
</html>
